<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="#"><span class="word">Gmail</span>
                <i class="fa fa-google icons"></i>
            </a>
            <a href="#"><span class="word">Images</span>
                <i class="fa fa-user icons"></i>
            </a>
            <a href="#"><img src="./images/google apps icon.png" alt="google apps"></a>
        </nav>
    </header>
    <main>
        <img src="./images/google img.png" alt="Google">
        <div class="container">
            <input type="text" placeholder="Search">
            <i class="fa fa-microphone mic"></i>
        </div>

        <div class="btn-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

</body>

</html>
